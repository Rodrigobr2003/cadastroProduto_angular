<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ produto.nome }} #{{ produto.id }}</h5>
    <p class="card-text">Descrição: {{ produto.descricao }}</p>
    <p class="card-text">Preço: {{ produto.preco }}</p>
    <p class="card-text">Quantidade disponível: {{ produto.quantidade }}</p>
  </div>
</div>
